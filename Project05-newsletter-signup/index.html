<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>NewsLetter SignUp</title>
</head>
<body>
  <div class="signup-container">
    <div class="icon-container">
      <i class="fa-regular fa-envelope-open"></i>
    </div>
    <h2>Join Our NewsLetter</h2>
    <p>Get the latest updates and coding tips straight to your inbox</p>

    <form>
      <div class="input-group">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" required placeholder="Enter your email" id="">
      </div>

      <button>Subscribe <i class="fa-solid fa-arrow-right"></i></button>
    </form>

    <div class="benefits">
      <p class="benefits-items">
        <i class="fas fa-check"></i>Free Coding snippets
      </p>
      <p class="benefits-items">
        <i class="fas fa-check"></i>You can unsubscribe anytime.
      </p>
      

    </div>
  </div>
  
</body>
</html>
