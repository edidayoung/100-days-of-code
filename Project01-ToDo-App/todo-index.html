<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  
  <div class="container">
    <div class="todo-app">
      <h1>ToDo App</h1>
      <div class="stats-container">
        <div class="details">
          <h3>Keep It Up!</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form class="input-area">
        <input type="text" placeholder="Add a new task..." id="task-input">
        <button type="submit" id="add-task" ><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-container">
        <ul id="todo-list"></ul>
        <img class="empty-image" src="images/small-removebg.png" alt="empty">
      </div>
    </div>
  </div>

  <script src="scriptCheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</body>
</html>
